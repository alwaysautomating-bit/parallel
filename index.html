<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallel - Neutral Co-Parenting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                50: '#f0f7ff',
                100: '#e0efff',
                200: '#b9ddff',
                300: '#7cc1ff',
                400: '#36a0ff',
                500: '#007fff',
                600: '#0062d9',
                700: '#004db3',
                800: '#003e8a',
                900: '#002d72',
                950: '#001a45',
              },
              grey: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                900: '#111827',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      body {
        background-color: #f3f4f6;
        color: #374151;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes road-trip {
        from { background-position: 0 0; }
        to { background-position: -80px 0; }
      }

      @keyframes jitter {
        0% { transform: translate(0, 0); opacity: 0.8; }
        10% { transform: translate(-1px, -2px); }
        20% { transform: translate(-3px, 0px); }
        30% { transform: translate(3px, 2px); }
        40% { transform: translate(1px, -1px); }
        50% { transform: translate(-1px, 2px); }
        60% { transform: translate(-3px, 1px); }
        70% { transform: translate(3px, 1px); }
        80% { transform: translate(-1px, -1px); }
        90% { transform: translate(1px, 2px); }
        100% { transform: translate(1px, -2px); opacity: 1; }
      }

      .animate-jitter {
        animation: jitter 0.1s infinite;
      }

      .lane-markings {
        background-image: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0) 50%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0.4) 100%
        );
        background-size: 40px 2px;
        background-repeat: repeat-x;
        animation: road-trip 0.4s linear infinite;
        width: 100%;
        height: 2px;
      }

      /* ---- animate-in system ---- */
      /* Base: sets up the animation plumbing */
      .animate-in {
        animation-fill-mode: both;
        animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* Durations */
      .duration-200 { animation-duration: 200ms; }
      .duration-300 { animation-duration: 300ms; }
      .duration-500 { animation-duration: 500ms; }
      .duration-700 { animation-duration: 700ms; }

      /* Composable keyframe classes â€” combine with .animate-in */
      @keyframes ai-fade-in {
        from { opacity: 0; }
        to   { opacity: 1; }
      }
      .fade-in {
        animation-name: ai-fade-in;
      }

      @keyframes ai-slide-in-from-bottom-4 {
        from { opacity: 0; transform: translateY(16px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      .slide-in-from-bottom-4 {
        animation-name: ai-slide-in-from-bottom-4;
      }

      @keyframes ai-slide-in-from-bottom-2 {
        from { opacity: 0; transform: translateY(8px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      .slide-in-from-bottom-2 {
        animation-name: ai-slide-in-from-bottom-2;
      }

      @keyframes ai-slide-in-from-top-4 {
        from { opacity: 0; transform: translateY(-16px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      .slide-in-from-top-4 {
        animation-name: ai-slide-in-from-top-4;
      }

      @keyframes ai-zoom-in-95 {
        from { opacity: 0; transform: scale(0.95); }
        to   { opacity: 1; transform: scale(1); }
      }
      .zoom-in-95 {
        animation-name: ai-zoom-in-95;
      }

      /* Combined animations (when multiple classes are used together) */
      .fade-in.slide-in-from-bottom-4 {
        animation-name: ai-slide-in-from-bottom-4;
      }
      .fade-in.slide-in-from-bottom-2 {
        animation-name: ai-slide-in-from-bottom-2;
      }
      .fade-in.slide-in-from-top-4 {
        animation-name: ai-slide-in-from-top-4;
      }
      .fade-in.zoom-in-95 {
        animation-name: ai-zoom-in-95;
      }

      /* Launch screen fade-out */
      @keyframes launch-fade-out {
        from { opacity: 1; }
        to   { opacity: 0; pointer-events: none; }
      }
      .launch-exit {
        animation: launch-fade-out 600ms cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
